<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        setTimeout(function () {
            alert("Redirect successful");
            window.location.replace("/profile");
        }, 3000); // 3000 milliseconds (3 seconds)
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/profile">click here</a>.</p>
</body>
</html>
